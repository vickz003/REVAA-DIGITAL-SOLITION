<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chennai Local Areas - Autocomplete</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <style>
    .ui-autocomplete {
      max-height: 100px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    * html .ui-autocomplete {
      height: 100px;
    }
    .custom-dropdown {
      display: flex;
      align-items: center;
    }
    .custom-dropdown select {
      width: 150px;
      padding: 5px;
    }
    .custom-dropdown .autocomplete-input {
      flex: 1;
      margin-left: 10px;
    }
  </style>
  <script>
    $(function () {
      var chennaiLocalAreas = [
        // ... (your array of Chennai local areas)
      ];

      $("#tags").select2({
        data: chennaiLocalAreas
      });

      $("#tags").on("select2:select", function (e) {
        var selectedData = e.params.data;
        alert("Selected: " + selectedData.text);
      });
    });
  </script>
</head>
<body>

<div class="ui-widget">
  <label for="tags">Chennai Local Areas: </label>
  <div class="custom-dropdown">
    <select id="tags">
      <option value="">Select an area...</option>
      <!-- Add options dynamically if needed -->
    </select>
  </div>
</div>

</body>
</html>
